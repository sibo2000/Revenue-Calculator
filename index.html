<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revenue Calculator</title>
</head>
<body>

<!--
Change to 'success percentage'
Tick box to compound stake
-->

<!--
use post css
npm scripts
es6 -->

  <form action="" id="calc-form">
    <label for="balance">
      Balance
      <input type="text" id="balance" placeholder="40">
    </label>
    <label for="stake">
      Stake
      <input type="text" id="stake" placeholder="2">
    </label>
    <label for="odds">
      Odds (in decimal)
      <input type="text" id="odds" placeholder="1.5">
    </label>
    <label for="repeat">
      Repeat
      <input type="text" id="repeat" placeholder="100">
    </label>
    <label for="error">
      Error
      <input type="text" id="error" placeholder="4">
    </label>
    <button id="submit">Submit</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
